<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webshop</title>
    <link href="styles/webshop2.css" type="text/css" rel="stylesheet">
</head>

<body>
    
    <div class="background"></div>
    

   
    
    <div class="wrapper">
        <div class="darkblue darkblue-start"></div>
        <div class="purple purple-start"></div>

        <div class="header header-start">

            <div class="header-content bodywrapper">

                <h1 class="title" id="title">
                    <a href="webshop.html">webshop</a>
                </h1>

                <input class="searchbar" type="text" placeholder="">

                <ul class="buttons" id="nav">
                    <li class="nav-button"></li>
                    <li class="nav-button"></li>
                    <li class="nav-button"></li>
                </ul>

            </div>

        </div> <!-- end header -->

        <div class="bodywrapper">

            <div class="product-list">
                <div class="product">
                    <div class="product-photo">
                        <img src="img/big_buildings/cyrusoneamsterdamflat.png" alt="big_building">
                    </div>
                    <div class="product-description">
                        <div class="stock">
                            <span>in stock</span>
                            <span><b>select</b></span>
                        </div>
                        <a class="buy-button">add to shopping chart</a>
                        <a class="wishlist">add to wishlist</a>
                    </div>
                </div>
                <div class="product">
                    <div class="product-photo">
                        <img src="img/big_buildings/miltonkeynesflat.png" alt="big_building">
                    </div>
                    <div class="product-description">
                        <div class="stock">
                            <span>in stock</span>
                            <span><b>select</b></span>
                        </div>
                        <a class="buy-button">add to shopping chart</a>
                        <a class="wishlist">add to wishlist</a>
                    </div>
                </div>
                <div class="product">
                    <div class="product-photo">
                        <img src="img/big_buildings/holtrumflat.png" alt="big_building">
                    </div>
                    <div class="product-description">
                        <div class="stock">
                            <span>in stock</span>
                            <span><b>select</b></span>
                        </div>
                        <a class="buy-button">add to shopping chart</a>
                        <a class="wishlist">add to wishlist</a>
                    </div>
                </div>
                <div class="product">
                    <div class="product-photo">
                        <img src="img/big_buildings/park15flat.png" alt="big_building">
                    </div>
                    <div class="product-description">
                        <div class="stock">
                            <span>in stock</span>
                            <span><b>select</b></span>
                        </div>
                        <a class="buy-button">add to shopping chart</a>
                        <a class="wishlist">add to wishlist</a>
                    </div>
                </div>
                
            </div>



        </div> <!--end bodywrapper-->

        <div class="footer slowinvisible">
            <div class="firststroke"></div>
            <div class="secondstroke"></div>
        </div> <!--end footer-->

    </div> <!--end wrapper-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="webshop2.js"></script>
    
</body>
</html>
